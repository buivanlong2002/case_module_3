<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tự động quét khuôn mặt</title>
    <style>
        #video {
            width: 400px;
            height: 300px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Đang quét khuôn mặt...</h2>
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="400" height="300"></canvas>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Mở camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;

            // Chờ video load xong rồi mới chụp
            video.onloadedmetadata = () => {
                setTimeout(() => {
                    // Chụp ảnh sau 1 giây
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    // Gửi ảnh lên backend
                    fetch('/api/face-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                alert("✅ Đăng nhập thành công!");
                            } else {
                                alert("❌ Không nhận diện được. Vui lòng thử lại.");
                            }
                        })
                        .catch(err => {
                            alert("Lỗi khi gửi ảnh: " + err);
                        });
                }, 3000); // 1000ms = 1s
            };
        })
        .catch(err => {
            alert("Không thể mở camera: " + err);
        });
</script>
</body>
</html>
